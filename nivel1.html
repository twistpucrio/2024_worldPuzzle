<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/styleBase.css">

    <script src="scripts/nivel1.js"></script>

</head>
<body>
    <div id="conteudo">

        <div class="modal_vit" id="modal_vit">
